<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ month|title }} Challenge</title>
  </head>
  <body>
    <h1>{{ month|title }}'s Challenge</h1>
    {% if text %}
    <h2>{{ text }}</h2>
    {% else %}
    <h2>There is not challenge for this month yet!</h2>
    {% endif %}
  </body>
</html>
